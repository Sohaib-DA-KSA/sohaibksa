<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#E6C200" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Outer ring - subtle and professional -->
  <circle cx="50" cy="50" r="45" stroke="url(#gold-gradient)" stroke-width="2" stroke-dasharray="290" stroke-dashoffset="50" opacity="0.6" />
  
  <!-- Stylized 'S' / Data Insight Path -->
  <path d="M35 65 C 35 45, 65 55, 65 35" stroke="url(#gold-gradient)" stroke-width="8" stroke-linecap="round" filter="url(#glow)" />
  
  <!-- Data Bars / Dots -->
  <rect x="35" y="72" width="6" height="12" rx="2" fill="url(#gold-gradient)" />
  <rect x="47" y="60" width="6" height="24" rx="2" fill="url(#gold-gradient)" opacity="0.8" />
  <rect x="59" y="48" width="6" height="36" rx="2" fill="url(#gold-gradient)" opacity="0.6" />
  
  <!-- Precision Point -->
  <circle cx="65" cy="35" r="5" fill="#FFFFFF" filter="url(#glow)" />
</svg>
